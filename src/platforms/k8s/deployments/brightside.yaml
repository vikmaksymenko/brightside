apiVersion: v1
kind: ServiceAccount
metadata:
  name: pod-creator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pod-creator-role
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pod-creator-role-binding
subjects:
- kind: ServiceAccount
  name: pod-creator
roleRef:
  kind: Role
  name: pod-creator-role
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: v1
kind: Pod
metadata:
  name: brightside-pod
spec:
  serviceAccountName: pod-creator
  containers:
  - name: brightside
    image: vmaksimenko/brightside:0.1
    # command: [""] 
    ports:
      - containerPort: 4444
    volumeMounts:
      - name: app
        mountPath: /app

  volumes:
  - name: app
    hostPath:
      path: /app
      type: Directory
